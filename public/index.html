<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>뜻겹</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="title">뜻겹</div>
      <div class="subtitle">우리말샘(OpenDict) 기반 • 하루 1개 정답</div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="k">시도</div>
        <div class="v" id="triesCount">0</div>
      </div>
      <div class="stat">
        <div class="k">경과</div>
        <div class="v" id="elapsed">00:00</div>
      </div>
      <div class="stat">
        <div class="k">오늘 최고</div>
        <div class="v" id="bestPct">0%</div>
      </div>
      <div class="stat">
        <div class="k">오늘</div>
        <div class="v" id="dateKey">-</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <form id="guessForm" class="guessForm" autocomplete="off">
        <input id="guessInput" class="guessInput" placeholder="단어를 입력하고 Enter (예: 사과)" maxlength="20" />
        <button class="btn primary" type="submit">추론</button>
        <button class="btn" id="newGameBtn" type="button">새 게임</button>
        <button class="btn danger" id="giveUpBtn" type="button">포기하기</button>
      </form>
      <div class="msg" id="msg"></div>
    </section>

    <section class="panel">
      <div class="panelHead">
        <div class="panelTitle">입력 누적</div>
        <div class="panelSub">유사도 높은 순으로 자동 정렬</div>
      </div>

      <div class="tableWrap">
        <table class="table" id="guessTable">
          <thead>
            <tr>
              <th class="colRank">#</th>
              <th class="colWord">단어</th>
              <th class="colSim">유사도</th>
              <th class="colClue">단서</th>
            </tr>
          </thead>
          <tbody id="guessTbody">
            <tr class="emptyRow"><td colspan="4">아직 입력이 없어요.</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="panel subtle">
      <div class="small">
        API: <a href="/api/meta" target="_blank" rel="noreferrer">/api/meta</a>
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
