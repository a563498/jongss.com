<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>뜻겹</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="title">뜻겹</div>
      <div class="sub">한국어기초사전 DB 기반 · 하루 1개 정답</div>
    </div>
    <div class="hud">
      <button id="themeBtn" class="pill" title="테마">🌓</button>
      <div class="pill">시도 <b id="tries">0</b></div>
      <div class="pill">경과 <b id="timer">00:00</b></div>
      <div class="pill">오늘 최고 <b id="best">0%</b></div>
    </div>
  </header>

  <main class="wrap">
    <section class="card inputCard">
      <div class="row">
        <input id="wordInput" autocomplete="off" placeholder="단어 입력 후 Enter (예: 사과)" />
        <button id="submitBtn" class="btn primary">추론</button>
        <button id="newBtn" class="btn">새 게임</button>
        <button id="giveupBtn" class="btn danger">포기하기</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <div class="cardHead">
        <div class="h">입력 누적</div>
        <div class="right">오늘(<span id="dateKey">-</span>)</div>
      </div>
      <div id="list" class="list"></div>
    </section>

    <footer class="foot">
      <div id="license"></div>
      <div class="muted">※ 정답은 하루에 1개로 고정됩니다(새 게임은 기록만 초기화).</div>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
